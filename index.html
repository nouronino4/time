<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>World Time API</title>
</head>
<body>
  <pre id="output">Loading...</pre>

  <script>
    async function getTime() {
      const res = await fetch("https://worldtimeapi.org/api/timezone/Africa/Algiers");
      const data = await res.json();
      const unix = data.unixtime;
      const utc = data.utc_datetime;
      const local = new Date(data.datetime).toLocaleString("en-GB");
      document.getElementById("output").textContent = JSON.stringify(
        { unix, utc, local },
        null,
        2
      );
    }
    getTime();
  </script>
</body>
</html>
